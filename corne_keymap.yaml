# layout:
#   qmk_keyboard: corne_rotated
#   qmk_layout: LAYOUT_split_3x6_3
# layers:
#   DEF:
#     - [Esc, Q, W, E, R, T, Y, U, I, O, P, BSpace]
#     - [Tab, {h: Gui, t: A}, {h: Alt, t: S}, {h: Ctrl, t: D}, {h: Shift, t: F}, G, H, {h: Shift, t: J}, {h: Ctrl, t: K}, {h: Alt, t: L}, {h: Gui, t: ";"},"'"]
#     - [Ctrl, Z, X, C, V, B, N, M, ",", ., /, Alt]
#     - Shift
#     - {h: NAV,   t: BSpace}
#     - Enter
#     - Space
#     - {h: NUM, t: Del}
#     - {h: Shift,   t: "Sticky Shift"}
#   NUM:
#     - [Esc,"!", "@", "#", "$", "%", "^", "&", "*", "(", ")","|"]
#     - [Tab, "1", "2", "3", "4", "5", "6", "7", "8", "9", "0","_"]
#     - [Ctrl, "=", "-", "+", "[", "{", "}", "]", ",", ".", "/", Alt]
#     - Gui
#     - Null
#     - Enter
#     - Space
#     - Null
#     - {h: Shift,   t: "Sticky Shift"}
#   NAV:
#     - [Esc,F1, F2, F3, F4, F5, F6, F7, F8, F9, Del, BSpace]
#     - [Tab, {h: Gui, t: F10}, {h: Alt, t: F11}, {h: Ctrl, t: F12}, Shift, Caps, Left, Down, Up, Right, {h:Gui, t: Gui}, Null]
#     - [Ctrl, "Undo", "Cut", "Copy", "Paste", "Caps Word", Null, Home, Page Down, Page Up, End, Alt]
#     - Gui
#     - Null
#     - Enter
#     - Space
#     - Null
#     - {h: Shift,   t: "Sticky Shift"}
#   SYS:
#     - [Esc,"BT_SEL0","BT_SEL1" ,"BT_SEL2", Null, Null, Null, Null, Null, Null, Null, Null]
#     - ["Sys reset", "bootloader", Null, Null, Null, Null, Null, Null, Null, Null, "bootloader", "Sys reset"]
#     - [Null, Null, Null, Null, Null, Null, "Mic Mute", "Mute", "Vol up", "Vol Dn", Null, Null]
#     - Null
#     - Null
#     - Null
#     - Null
#     - Null
#     - Null
layout:
  qmk_keyboard: corne_rotated
  qmk_layout: LAYOUT_split_3x6_3
layers:
  DEF:
    - [Tab, Q, W, E, R, T, Y, U, I, O, P, BSpace]
    - [Esc, {h: Ctrl, t: A}, {h: Alt, t: S}, {h: Gui, t: D}, {h: Shift, t: F}, G, H, {h: Shift, t: J}, {h: Gui, t: K}, {h: Alt, t: L}, {h: Ctrl, t: ":"}, "'"]
    - [Shift, Z, X, C, V, B, N, M, ",", ., /, Shift]
    - {h: Gui,   t: (}
    - {h: NAV,  t: Tab}
    - {h: Ctrl,   t: Enter}
    - {h: SYM,   t: Space}
    - {h: NUM, t: BSpace}
    - {h: Alt,   t: )}
  NAV:
    - [null , "SP tog", "Tab prv", "Tab nxt", "App prv", "App nxt", "Cpy/Cut", "Undo/Redo", null, null, Paste, null]
    - [null, Ctrl, Alt, Gui, Shift, null, Left, Down, Up, Right, null, null]
    - [null, "Undo/Redo", "Cpy/Cut", "Cpy/Cut", "Paste", "Undo/Redo", null, Home, Page Up, Page Down, End, null]
    - null
    - {type: held}
    - null
    - {t: Space, h: Ctrl}
    - {t: BSpace, h: NUM}
    - Alt
  NUM:
    - [null, "-", "1", "2", "3", "+", null, null, null, null, null, null]
    - [null, "/", "4", "5", "6", "*", null, Shift, Gui, Alt, Ctrl, null]
    - [null, ".", "7", "8", "9", "=", null, null, null, null, null, null]
    - {t: "(", h: Gui}
    - "0"
    - {t: ")", h: Ctrl}
    - null
    - {type: held}
    - null

  SYM:
    - [null, "`", "!", "@", "#", "\/", null, null, null, null, null, null]
    - [null, "|", "^", "%", "$", "\\", null, Shift, Gui, Alt, Ctrl, null]
    - [null, "_", "&", "*", "(", ")", null, null, null, null, null, null]
    - "["
    - "]"
    - "{"
    - {type: held}
    - null
    - null

 
  SYS:
    - [null, F1, F2, F3, F4, F5, F6, F7, F8, F9, F10, null]
    - [null, "reset", "boot", null, F11, F12, null, null, null, "Lock", "reset", null]
    - [null, "BT0", "BT1", "BT2", "BT CLR", null, "Mic Tog", "Mute", "Vol Down", "Vol Up", null, null]
    - null
    - {type: held}
    - null
    - null
    - {type: held}
    - null

combos:
  - {p: [1, 2], k: Tab, l: ["DEF"]}
  - {p: [9, 10], k: BSpace, l: ["DEF"]}
  - {p: [19, 20],   k: Esc, l: ["DEF"]}
  - {p: [16, 19], k: "caps_word", l: ["DEF"]}
  - {p: [21, 22], k: "'", l: ["DEF"]}
  - {p: [4, 7], k: "-", l: ["DEF"]}
  - {p: [28, 31], k: "_", l: ["DEF"]}
  - {p: [25, 26], k: "copy", l: ["DEF"]}
  - {p: [27, 28], k: "paste", l: ["DEF"]}

