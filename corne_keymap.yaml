layout:
  qmk_keyboard: corne_rotated
  qmk_layout: LAYOUT_split_3x6_3
layers:
  DEF:
    - [Tab, Q, W, E, R, T, Y, U, I, O, P, BSpace]
    - [Esc, {h: Ctrl, t: A}, {h: Alt, t: S}, {h: Gui, t: D}, {h: Shift, t: F}, G, H, {h: Shift, t: J}, {h: Gui, t: K}, {h: Alt, t: L}, {h: Ctrl, t: ";"}, "'"]
    - [Shift, Z, X, C, V, B, N, M, ",", ., /, Shift]
    - {h: Gui,   t: (, type: ghost}
    - {h: NAV,  t: Tab}
    - {h: Ctrl,   t: Enter}
    - {h: SYM,   t: Space}
    - {h: NUM, t: BSpace}
    - {h: Alt,   t: ), type: ghost}
  NUM:
    - [Tab, "-", "1", "2", "3", "+", null, null, null, null, null, BSpace]
    - [Esc, "/", "4", "5", "6", "*", null, Shift, Gui, Alt, Ctrl, null]
    - [Shift, ".", "7", "8", "9", "=", null, null, null, null, null, Shift]
    - {t: "(", h: Gui}
    - "0"
    - {t: ")", h: Ctrl}
    - null
    - {type: held}
    - null

  SYM:
    - [Tab, "`", "!", "@", "#", "\/", null, null, null, null, null, BSpace]
    - [Esc, "|", "^", "%", "$", "\\", null, Shift, Gui, Alt, Ctrl, null]
    - [Shift, "_", "&", "*", "(", ")", null, null, null, null, null, Shift]
    - "["
    - "]"
    - "{"
    - {type: held}
    - null
    - null

  NAV:
    - [Tab, null, null, "Spacer Prev", "Space Next", null, "Redo", "Paste", "Copy", "Cut", "Undo", BSpace]
    - [Esc, Ctrl, Alt, Gui, Shift, null, Left, Down, Up, Right, null, null]
    - ["Swapper", "Undo", "Cut", "Copy", "Paste", "Redo", null, Home, Page Up, Page Down, End, Shift]
    - null
    - {type: held}
    - null
    - {t: Space, h: Ctrl}
    - {t: BSpace, h: NUM}
    - Alt
  
SYS:
    - [F1, F2, F3, F4, F5, F6, F7, F8, F9, F10, F11, F12]
    - ["reset", "boot", null, null, null, null, null, null, null, "Lock", "boot", "reset"]
    - ["BT0", "BT1", "BT2", "BT CLR", null, null, "Mic Tog", "Mute", "Vol Down", "Vol Up", null, null]
    - null
    - {type: held}
    - null
    - null
    - {type: held}
    - null

combos:
- {p: [1, 2], k: Tab, l: ["DEF"]}
  - {p: [9, 10], k: BSpace, l: ["DEF"]}
  - {p: [4, 7],   k: "-", l: ["DEF"]}
  - {p: [12, 13], k: "(", l: ["DEF"]}
  - {p: [16, 17], k: ")", l: ["DEF"]}
  - {p: [11, 12], k: "[", l: ["DEF"]}
  - {p: [17, 18], k: "]", l: ["DEF"]}
  - {p: [26, 27], k: "\\", l: ["DEF"]}
  - {p: [27, 28], k: "|", l: ["DEF"]}
